name: OpenShift Build and Telegram Notification

on:
  push:
    branches:
      - main
      - master

jobs:
  trigger-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Install OpenShift CLI
        run: |
          curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz
          tar -xvf openshift-client-linux.tar.gz
          sudo mv oc kubectl /usr/local/bin/
      - name: Login to OpenShift
        run: |
          oc login --token=${{ secrets.OC_TOKEN }} --server=${{ secrets.OC_SERVER }}
      - name: Start OpenShift Build
        run: |
          oc start-build ${{ secrets.OC_BUILD_NAME }} -n ${{ secrets.OC_NAMESPACE }} --wait --follow

  notify:
    runs-on: ubuntu-latest
    needs: trigger-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Send Telegram Notification
        run: |
          curl -X POST "https://api.telegram.org/bot8139999637:AAE7UH6uqJdsUOjhxRjR791JyeGjkwP0sIg/sendMessage" \
            -d chat_id=6590549120 \
            -d text="ðŸš¨ Merge to Main/Master Branch ðŸš¨\nA merge has been made to the main/master branch. Please review the changes!"